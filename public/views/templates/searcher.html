<div class='jumbotron'>
  <div id='vert_pad_20'></div>
  <div class="input-group col-xs-8 col-xs-offset-2">
    <span class="input-group-addon" ng-click="rhymer.getProns(rhyme)" id="break_syllables">Rhymes!</span>
    <input  type="text" class="form-control" placeholder="Type a Rhyme" ng-model="rhyme" id='rhyme_input' autofocus>
  </div>
  <div sylselect></div>
  <div ng-show='rhymer.pronunciations' class='col-xs-12'>
    <ul id='pron_list'>
      <li ng-repeat='pron in rhymer.pronunciations' ng-click='rhymer.selectPron(pron)'>{{ pron.text }}</li>
    </ul>
  </div>
  <div id='vert_pad_20'></div>
</div>
