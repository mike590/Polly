<div class='col-xs-12'>
  <div id='syl_select' class='col-xs-10 col-xs-offset-1'>
    <div class="row">
      <div class="col-xs-5 help" id="sylHelp" ng-show="rhymer.helpSyls && rhymer.usableSyls < 5">Click on a syllable to the right to select it or deselect it. Syllables in green will be rhymed, while syllables in red will be ignored. There must be at least one syllable selected.<span class="help_close" ng-click="rhymer.closeHelp(1)">Close</span></div>
      <ul>
        <li ng-repeat='syl in rhymer.syls' ng-click="clickSyl($index)" id='syl{{$index}}' class='use hand'>{{ syl.text }}</li>
      </ul>
    </div>
  </div>
</div>
