<div class='col-xs-12'>
  <div id='syl_select' class='col-xs-10 col-xs-offset-1'>
    <div class="row">
      <div class="col-xs-5" id="syl_help" ng-show="rhymer.helpSyls && rhymer.usableSyls > 1">Click on a syllable to select it or deselect it. Syllables in green will be rhymed, while syllables in red will be ignored.</div>
      <ul>
        <li ng-repeat='syl in rhymer.syls' ng-click="clickSyl($index)" id='syl{{$index}}' class='use'>{{ syl.text }}</li>
      </ul>
    </div>
  </div>
</div>
