<div id='split_match' class='col-xs-10 col-xs-offset-1'>
  <div class="row">
    <h3 class="match_title col-xs-4">Split Rhymes</h3>
    <div class="col-xs-7 help"  ng-show="rhymer.helpSplitMatch && rhymer.usableSyls > 0" >For each syllable you have selected, Split Rhymes provides a list of single syllable words that rhyme with it. <span ng-click="rhymer.closeHelp(3)" class="help_close">Close</span></div>
  </div>
  <div class="row">
    <!-- if less than 5 usable syllables, then well is used to center results -->
    <div class="col-xs-{{[4, 3, 1, 2][rhymer.usableSyls - 1]}}" ng-show="rhymer.usableSyls < 5"></div>
    <div class="col-xs-1" ng-show="rhymer.usableSyls == 5"></div>
    <ul id="top_syls">
      <li class="{{{true: 'col-xs-3', false: 'col-xs-2'}[rhymer.usableSyls == 2]}} {{{true: 'col-xs-offset-1'}[rhymer.usableSyls == 1 || rhymer.usableSyls == 3]}}" ng-repeat="syl in rhymer.syls" ng-show="syl.use">{{ syl.text }}</li>
    </ul>
  </div>
  <div class="row">
    <!-- if less than 5 usable syllables, then well is used to center results -->
    <div class="col-xs-{{[4, 3, 1, 2][rhymer.usableSyls - 1]}}" ng-show="rhymer.usableSyls < 5"></div>
    <div class="col-xs-1" ng-show="rhymer.usableSyls == 5"></div>
    <ul>
      <li class="{{{true: 'col-xs-3', false: 'col-xs-2'}[rhymer.usableSyls == 2]}} {{{true: 'col-xs-offset-1'}[rhymer.usableSyls == 1 || rhymer.usableSyls == 3]}}" ng-repeat="rhymeArr in rhymer.splitRhymes">
        <span ng-hide="rhymeArr != false">Word Not Found</span>
        <ul ng-hide="rhymeArr == false">
          <li class="split_singles {{['zero', 'one', 'two', 'three', 'four', 'five', 'six', 'seven'][rhymer.usableSyls]}}_split" ng-repeat='rhyme in rhymeArr'>{{ rhyme }}</li>
        </ul>
      </li>
    </ul>
  </div>
</div>
