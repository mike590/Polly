<div id='complete_match' class='col-xs-10 col-xs-offset-1'>
  <div class="row">
    <div class="col-xs-4"><h3 class="match_title">Whole Rhymes</h3></div>
    <div class="col-xs-7 help" ng-show="rhymer.helpWholeMatch && rhymer.usableSyls > 0" >These are single words that contain the whole rhyme pattern of all your selected syllables. Try deselecting syllables to find more rhymes. <span ng-click="rhymer.closeHelp(2)" class="help_close">Close</span></div>
  </div>
  <ul>
    <li ng-repeat="rhyme in rhymer.cMRhymes">{{ rhyme }}</li>
  </ul>
</div>
